<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toggle Switch Example</title>
  <link rel="stylesheet" href="test.css"> <!-- Replace with the actual path to your CSS file -->
  <style>
	      /* You can add additional styles specific to this HTML file here */
  </style>
</head>
<body>
    <div class="toggle-switch">
      <input type="checkbox" class="toggle-checkbox" id="toggle">
      <label class="toggle-label" for="toggle">
	<div class="toggle-inner"></div>
	<div class="toggle-switch-text">
	   <span class="toggle-text-on">Yes</span>
	   <span class="toggle-text-off">No</span>
	</div>
      </label>
    </div>
</body>
</html>
